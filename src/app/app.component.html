<div style="height: 100vh; background-color: red !important;" fxLayout="column" fxLayoutAlign=" stretch">
    <mat-toolbar color="primary" class="header">
        <mat-toolbar-row [class.mat-elevation-z8]="true">
            <span>Forest Ecosystem Values</span>
            <span class="example-spacer"></span>
            <div fxShow="true" fxHide.lt-md="true">
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <a href="#" mat-button> About </a>
                <a href="#" mat-button> Contact </a>
                 <a href="#" mat-button> Help </a>
                 <a href="#" mat-button> Disclaimer </a>
            </div>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container fxFlex="auto">
        <mat-sidenav #sidenav position="end">
            <mat-nav-list>
                <a href="#" mat-list-item>  About </a>
                <a href="#" mat-list-item> Contact </a>
                <a href="#" mat-list-item> Help </a>
                <a href="#" mat-list-item> Disclaimer </a>
                <a (click)="sidenav.toggle()" mat-list-item>
                    <mat-icon>close</mat-icon> Close
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlex="auto">
            <mat-sidenav-container fxFlex="auto">
                <mat-sidenav [opened]="sidenavOpened" position="start" mode="side" #sidebar class="sidebar primaryBg">
                        <app-sidebar class="primaryBg"></app-sidebar>
                        <button mat-icon-button (click)="sidenavOpened = !sidenavOpened"
                            style="position: absolute; right: -10px; top: -10px;">
                            <mat-icon>arrow_back_ios</mat-icon>
                        </button>
                </mat-sidenav>
                <mat-sidenav-content>
                    <div fxFlex="auto" class="">
                        <app-esrimap></app-esrimap>
                        <button mat-raised-button color="primary" style="position: absolute; left:0;top:0; z-index: 10;" *ngIf="!sidenavOpened"
                            (click)="sidenavOpened = !sidenavOpened">
                            <mat-icon>arrow_forward_ios</mat-icon>Show
                        </button>
                    </div>
                </mat-sidenav-content>
            </mat-sidenav-container>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
